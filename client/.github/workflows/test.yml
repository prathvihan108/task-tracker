name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify the Node version

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success() # Ensure deployment only happens if tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app
        run: |
          npm run build  # Or your specific build command

      - name: Deploy to your hosting provider
        run: |
          # Add your deployment script here, e.g.:
          # ./deploy.sh
