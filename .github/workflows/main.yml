name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"  # Specify the Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx vitest run  # Or use 'npm test' if you're using npm test script

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure deploy runs only after tests pass
    if: success()  # Only deploy if tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build  # This assumes you have a build script in your package.json

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}  # Deploy to Vercel using the Vercel CLI
